<!doctype html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
	<div id="container" style="width: 75%;">
	<canvas id="barChart"></canvas>

	<script>
	var canvas = document.getElementById("barChart");
	var ctx = canvas.getContext('2d');

	var data = {
		labels: ["2008", "2009", "2010", "2011", "2012", "2013", "2014","2015","2016","2017"],
		datasets: [{
				label: "Average Accuracy of Best Actor",
				fill: false,
				backgroundColor: "rgb(210,180,140)",
				borderColor: "rgb(210,180,140)",
				pointRadius:5,
				pointHoverBackgroundColor: "rgb(218,165,32)",
				pointHoverRadius: 10,
				data: [50, 75, 100, 50, 100, 75, 75, 100, 100, 75],
			},
			{
				label: "Average Accuracy of Best Actress",
				fill: false,
				backgroundColor: "rgb(210,180,140)",
				borderColor: "rgb(210,180,140)",
				pointRadius:5,
				pointHoverBackgroundColor: "rgb(205,133,63)",
				pointHoverRadius: 10,
				data: [25, 50, 100, 75, 25, 100, 100, 100, 75, 100],
			}

		]
	};

	var options = {
		scales: {
							yAxes: [{
									ticks: {
											beginAtZero:true
									},
									scaleLabel: {
											 display: true,
											 fontSize: 20
										}
							}]
					}
	};

	// Chart declaration:
	var myBarChart = new Chart(ctx, {
		type: 'line',
		data: data,
		options: options
	});

	</script>
</body>

</html>
