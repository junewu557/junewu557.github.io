<!doctype html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
	<div id="container" style="width: 75%;">
	<canvas id="myChart"></canvas>

	<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {
	    // The type of chart we want to create
	    type: 'doughnut',

	    // The data for our dataset
	    data: {
	        labels: ["USA", "UK", "France", "Austrilia", "Germany", "Canada", "Japan","Italy","New Zealand","Ireland","India","Belgium","Czech","Brazil"],
	        datasets: [{
	            label: "Film From these Countries win the Oscar Awards",
	            backgroundColor: 'rgb(169,169,169)',
	            borderColor: 'rgb(0,0,0)',
							hoverBackgroundColor: 'rgb(218,165,32)',
							borderWidth: 5,
	            data: [166, 29, 8, 6, 4, 4, 3, 2, 2, 2, 1, 1, 1, 1, 1],
	        }]
	    },

	    // Configuration options go here
	    options: {}
	});
	</script>
</body>

</html>
