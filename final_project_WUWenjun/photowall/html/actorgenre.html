<!doctype html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
	<div id="container" style="width: 75%;">
	<canvas id="myChart"></canvas>

	<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {
	    // The type of chart we want to create
	    type: 'horizontalBar',

	    // The data for our dataset
	    data: {
	        labels: ["Drama", "Romance", "Biography", "Comedy", "Crime", "Music", "History","Thrill","War","Family","Adventure","LGBT","Sport","Western","Noir","Action","Fiction"],
	        datasets: [{
	            label: "Film Genre of Best Actor",
	            backgroundColor: 'rgb(169,169,169)',
							hoverBackgroundColor: 'rgb(218,165,32)',
	            data: [66, 25, 24, 13, 12, 12, 11, 9, 8, 8, 6, 5, 4, 3, 3, 2, 1],
	        }]
	    },

	    // Configuration options go here
	    options: {}
	});
	</script>
</body>

</html>
