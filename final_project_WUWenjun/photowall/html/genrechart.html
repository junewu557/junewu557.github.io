<!doctype html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>

<body>
	<div id="container" style="width: 75%;">
	<canvas id="myChart"></canvas>

	<script>
	var ctx = document.getElementById('myChart').getContext('2d');
	var chart = new Chart(ctx, {
	    // The type of chart we want to create
	    type: 'horizontalBar',

	    // The data for our dataset
	    data: {
	        labels: ["Drama", "Romance", "Biography", "Comedy", "Crime", "Music", "History","Thrill","War","Family","Adventure","LGBT","Sport","Western","Noir","Action","Fantasy","Fiction"],
	        datasets: [{
	            label: "Awarded Film Genre",
	            backgroundColor: 'rgb(218,165,32)',
	            borderColor: 'rgb(218,165,32)',
	            data: [118, 78, 42, 24, 21, 21, 17, 16, 13, 10, 8, 7, 5, 5, 4, 3, 1, 1],
	        }]
	    },

	    // Configuration options go here
	    options: {}
	});
	</script>
</body>

</html>
